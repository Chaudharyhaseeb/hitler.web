<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(img/signinn.avif);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .card {
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6" data-aos="zoom-in">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a style="color: #ab9f9f;" class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                  aria-controls="login" aria-selected="true">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab"
                  aria-controls="signup" aria-selected="false">Signup</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form class="needs-validation" novalidate  action="https://formsubmit.co/haseebahmad1290@gmail.com" method="POST">
                  <input type="hidden" name="_captcha" value="false">


                  <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="validationCustom01" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                      Email is required..!
                  </div>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Password</label>
                    <input type="password" class="form-control" id="validationCustom02" placeholder="Enter password" required>
                    <div class="invalid-feedback">
                      Password is required..!
                  </div>
                  </div>
                  <button type="submit" class="btn btn-outline-dark">Login</button>
                </form >
              </div>
              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form>
                  <div class="mb-3">
                    <label for="validationCustom03" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="validationCustom03" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                      Email is required..!
                  </div>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustom04" class="form-label">Password</label>
                    <input type="password" class="form-control" id="validationCustom04" placeholder="Enter password" required>
                    <div class="invalid-feedback">
                      Password is required..!
                  </div>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustom05" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="validationCustom05" placeholder="Confirm password" required>
                    <div class="invalid-feedback">
                      Confirm Password is required..!
                  </div>
                  </div>
                  <button type="submit" class="btn btn-outline-dark">Signup</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>
</body>

</html>
